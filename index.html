<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="chalkBoard">

        <div class="board">
          <table>
            <tr>
              <td><p class="xo no-highlight" id="xo0"></p></td>
              <td><p class="xo no-highlight" id="xo1"></p></td>
              <td><p class="xo no-highlight" id="xo2"></p></td>
            </tr>
            <tr>
              <td><p class="xo no-highlight" id="xo3"></p></td>
              <td><p class="xo no-highlight" id="xo4"></p></td>
              <td><p class="xo no-highlight" id="xo5"></p></td>
            </tr>
            <tr>
              <td><p class="xo no-highlight" id="xo6"></p></td>
              <td><p class="xo no-highlight" id="xo7"></p></td>
              <td><p class="xo no-highlight" id="xo8"></p></td>
            </tr>
          </table>
        </div>
        <button class="reset" type="button" id="reset">Reset</button>
      </div>

      <div class="playerChoice settings">
        <h1 class="no-highlight" >How many players?</h1>
        <button class="no-highlight" type="button" id="onePlayer">1</button>
        <button class="no-highlight" type="button" id="twoPlayer">2</button>
      </div>

      <div class="difficultyChoice settings">
        <h1 class="no-highlight" >Set Difficulty</h1>
        <button class="no-highlight" type="button" id="easy">Easy</button>
        <button class="no-highlight" type="button" id="hard">Hard</button>
        <button class="no-highlight" type="button" id="impossible">Impossible</button>
      </div>

      <div class="xoSelect settings">
        <h1 class="no-highlight"  >X or O?</h1>
        <button class="no-highlight" type="button"id="selectXButton">X</button>
        <button class="no-highlight" type="button"id="selectOButton">O</button>
      </div>


        <div class="message"></div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js.js" type="text/javascript"></script>

  </body>
</html>
