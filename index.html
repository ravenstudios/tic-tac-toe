<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="chalkBoard">
        <div class="board">
          <table>
            <tr>
              <td><p class="xo" id="xo0"></p></td>
              <td><p class="xo" id="xo1"></p></td>
              <td><p class="xo" id="xo2"></p></td>
            </tr>
            <tr>
              <td><p class="xo" id="xo3"></p></td>
              <td><p class="xo" id="xo4"></p></td>
              <td><p class="xo" id="xo5"></p></td>
            </tr>
            <tr>
              <td><p class="xo" id="xo6"></p></td>
              <td><p class="xo" id="xo7"></p></td>
              <td><p class="xo" id="xo8"></p></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="controls">
        <button class="button" type="button" id="1Player">1 Player</button>
        <button class="button" type="button" id="2Player">2 Player</button>
        <button class="button" type="button" id="reset">Reset</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js.js" type="text/javascript"></script>
  </body>
</html>
